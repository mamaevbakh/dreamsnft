<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Oswald', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./assets/dreams_test.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: white;
            padding-right: 1em;
        }
        h1 div {
            display: inline-block;
            text-shadow: 2px 2px 3px #3D6366;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        h1 div:nth-child(1) { animation-name: example-1; animation-delay: 0.2s; }
        h1 div:nth-child(2) { animation-name: example-2; animation-delay: 0.4s; }
        h1 div:nth-child(3) { animation-name: example-3; animation-delay: 0.6s; }
        h1 div:nth-child(4) { animation-name: example-4; animation-delay: 0.8s; }
        h1 div:nth-child(5) { animation-name: example-5; animation-delay: 1s; }
        h1 div:nth-child(6) { animation-name: example-6; animation-delay: 1.2s; }
        h1 div:nth-child(7) { animation-name: example-7; animation-delay: 1.4s; }
        h1 div:nth-child(8) { animation-name: example-8; animation-delay: 1.6s; }
        h1 div:nth-child(9) { animation-name: example-9; animation-delay: 1.8s; }
        h1 div:nth-child(10) { animation-name: example-10; animation-delay: 2s; }
        h1 div:nth-child(11) { animation-name: example-11; animation-delay: 2.2s; }

        @keyframes example-1 {
            0% { transform: translateY(0); }
            50% { transform: translateY(8px); opacity: 0.8; }
            100% { transform: translateY(0); }
        }
        @keyframes example-2 {
            0% { transform: translateY(0); }
            50% { transform: translateY(16px); opacity: 0.7; }
            100% { transform: translateY(0); }
        }
        @keyframes example-3 {
            0% { transform: translateY(0); }
            50% { transform: translateY(24px); opacity: 0.6; }
            100% { transform: translateY(0); }
        }
        @keyframes example-4 {
            0% { transform: translateY(0); }
            50% { transform: translateY(32px); opacity: 0.5; }
            100% { transform: translateY(0); }
        }
        @keyframes example-5 {
            0% { transform: translateY(0); }
            50% { transform: translateY(40px); opacity: 0.4; }
            100% { transform: translateY(0); }
        }
        @keyframes example-6 {
            0% { transform: translateY(0); }
            50% { transform: translateY(48px); opacity: 0.3; }
            100% { transform: translateY(0); }
        }
        @keyframes example-7 {
            0% { transform: translateY(0); }
            50% { transform: translateY(56px); opacity: 0.2; }
            100% { transform: translateY(0); }
        }
        @keyframes example-8 {
            0% { transform: translateY(0); }
            50% { transform: translateY(64px); opacity: 0.1; }
            100% { transform: translateY(0); }
        }
        @keyframes example-9 {
            0% { transform: translateY(0); }
            50% { transform: translateY(72px); opacity: 0.05; }
            100% { transform: translateY(0); }
        }
        @keyframes example-10 {
            0% { transform: translateY(0); }
            50% { transform: translateY(80px); opacity: 0.025; }
            100% { transform: translateY(0); }
        }
        @keyframes example-11 {
            0% { transform: translateY(0); }
            50% { transform: translateY(88px); opacity: 0.0125; }
            100% { transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <h1>
        <div>D</div>
        <div>R</div>
        <div>E</div>
        <div>A</div>
        <div>M</div>
        <div>S</div>
        <div></div>
        <div>S</div>
        <div>O</div>
        <div>O</div>
        <div>N</div>
    </h1>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
    </script>
</body>
</html>
